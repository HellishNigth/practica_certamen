<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Registro de soldados de Mordor</title>
    <style>
        #pepe{
            width: 100px;
            height: auto;
        };
    </style>
</head>
<body class="bg-dark">
    <header class= "bg-danger bg-gradient text-dark text-center container-fluid">
        <nav class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <img src="img/Escudo_Mordor.png" class = "img-fluid" alt="ojo-mordor" id ="pepe" >
            </div>
            <div class="col-12 col-md-4 col-lg-6">
                <h3>Registro de soldados de Mordor</h3>
            </div>
        </nav>
    </header>
    <main class="container-fluid pt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header bg-danger text-light text-center">
                        <span>Ingresar Guerrero</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="from-label" for="nombre-txt">Nombre Soldado</label>
                            <input class="from-control" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="Tipo-rb">Tipo</label>
                            <div class="form-check form-check-input">
                                <input type="radio"
                                    class="form-check-input"
                                    name="Tipo-rb"
                                    id="Tipo-Orco">
                                <label for="Tipo-Orco" class="form-check-label">Orco</label>  
                            </div>
                            <div class="form-check-label form-check-inline">
                                <input type="radio" name="Tipo-rb" checked
                                    id="Tipo-Uruk" class="form-check-input">
                                <label for="Tipo-Uruk"
                                    class="form-check-label">Uruk</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select"class="from-label">Rango: </label>
                            <select id="tipo-select" class="form-select">
                                <option value="Guerrero">Guerrero</option>
                                <option value="Capitan">Capitán</option>
                                <option value="Caudillo">Caudillo</option>
                                <option value="Mano_de_sauron">Mano de Sauron</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button"
                                class="btn btn-success"
                                id="registrar-btn">Registrar</button>
                        </div>
                        <div class="col-6">
                            <button
                            type="button"
                            class="btn btn-info"
                            id="limpiar-btn"
                            >Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header bg-danger text-light text-center">
                        <span>Listado de tropas</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nro</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Rango</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla_tbody"></tbody>
                        </table>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>
</html>
